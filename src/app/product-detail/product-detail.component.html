<div class="container-fluid">
<div class="container" *ngIf='product'>
  <div class="container" style="margin-top: 30px; font-size: 20px;">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li class="active" style="font-weight: 800;">{{product.name}}</li>        
    </ol>
  </div>

    <div class="row" style="margin-top: 50px;">
      <div class="col-md-5">
          <img [src]='product.image' style="height:400px"  
          onerror="this.src='assets/images/soon.png';"
          onclick="document.getElementById('modal01').style.display='block'" class="w3-hover-opacity"> 
          
          <div id="modal01" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
              <img class="w3-modal-content" [src]='product.image' style="height: 70%; width: 25%;margin-left: 650px;">
            </div> 

      </div>
      
      <div class="col-md-7">
          <h1 style="font-weight:100px;"> {{product.name}} </h1>
          <h1 style="font-weight:100px;position: relative; margin-left: 550px; margin-top: -42px;">${{ product.price }} </h1>
          <p style="font-weight:100px;">{{ product.description }} </p>
          
          <img [src]='product.logo' style=" height: 40px; margin-top: 50px;">
          <br />
      
          <button type="button" class="btn btn-primary" style=" padding: 15px 50px; margin-top: 230px; margin-top: 30px;" (click)="addToCart(product)">Add to cart</button>
          
        </div>
    </div>
    
    

  </div>

</div>
